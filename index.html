<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Welcome to User Notes</h1>

    <div id="app">
        <div class="sidebar">
            <button class="vertical-button" id="createButton">Create</button>
            <button class="vertical-button" id="savedNotesButton">Saved Notes</button>
        </div>
        
        <form id="loginForm" class="hidden">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form id="signupForm">
            <h2>Signup</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        
        <div id="createNotesForm" class="hidden">
            <h2>Create Notes</h2>
            <input type="text" id="noteName" placeholder="Enter Note Name" required>
            <textarea id="noteContent" placeholder="Enter Note Content"></textarea>
            <button type="button" id="saveNoteButton">Save</button>
        </div>
        
        <div id="savedNotesList" class="hidden">
            <h2>Saved Notes</h2>
            <ul id="notesList"></ul>
        </div>
        
        <div id="noteContentDisplay" class="hidden">
            <h2>Note Content</h2>
            <p id="selectedNoteContent"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
